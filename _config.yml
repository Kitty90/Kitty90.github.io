# Site
name: 'Filtered Snippets'
description: 'Filtered Snippets is a travel, lifestyle and food blog by a digital nomad and expat.'
logo: 
favicon: 'assets/images/favicon.ico'

# disqus: 'filteredsnippets.github.io'
# email: 'wowthemesnet@gmail.com'

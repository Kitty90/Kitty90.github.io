include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    kitty:
      name:           Kitty
      site:           
      avatar:         assets/images/avatar2.jpg
      bio:            "<p>Hi, I'm Kitty, the author of Filtered Snippets! I'm a digital nomad / expat and write about travel, life abroad, (foreign) food and books. 
                      I traveled a lot as a student, and was always eager to know what life would be like somewhere else. 
                      I finally left the Netherlands for good in 2016, when I moved to Spain for love. I also spent a year in Belgium, but my thirst for adventure never 
                      allows me to stay home or in the same place for too long. Fortunately, I work remotely as a freelancer in educational publishing. 
                      The luxury of being location independent has allowed me to explore 
                      many parts of Europe, as well as Latin America and Asia.</p>                      
